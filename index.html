    <script src="js/owl.carousel.min.js"></script>



     <script>
       $(function(){
      var owl =$(".owl-carousel");
         owl.owlCarousel({
           items:3,
            loop:true,
            margin:15,
            autoplay:true,
            autoplayTimeout:10000,
            autoplayHoverPause:true,

            responsive:{
       0:{
           items:1
       },
       600:{
           items:2
       },
       960:{
           items:3
       },
       1200:{
           items:4
       }
     }
         });
         owl.on('mousewheel', '.owl-stage', function (e) {
           if (e.deltaY>0) {
            owl.trigger('next.owl');
               } else {
              owl.trigger('prev.owl');
                 }
                e.preventDefault();
       });
   });

   $(".count").counterUp({
     delay:20,
     time:1000
   });

     </script>
